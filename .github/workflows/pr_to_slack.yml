name: Notify on PR Creation

on:
  pull_request:
    types: [opened]

jobs:
  notify-email:
    runs-on: ubuntu-latest

    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          to: "jayant.jose@gmail.com"
          subject: "New Pull Request Created"
          body: |
            A new pull request has been created!
            Title: ${{ github.event.pull_request.title }}
            URL: ${{ github.event.pull_request.html_url }}
          from: "${{ secrets.FROM_EMAIL_ADDRESS }}"
          server_address: "${{ secrets.MAIL_HOST }}"
          server_port: 587
          username: "${{ secrets.EMAIL_ADDRESS }}"
          password: "${{ secrets.EMAIL_PASSWORD }}"
          secure: false
      - name: Confirm Email Sent
        run: echo "Email action completed"