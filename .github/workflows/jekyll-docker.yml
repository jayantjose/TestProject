name: Deploy to EC2 with CodeDeploy

on:
  push:
    branches:
      - master  # Change this to the branch you want to trigger deployments on

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Get PR number
        id: get_pr
        run: |
          PR_NUMBER=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}/pulls \
          | jq '.[0].number')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy using AWS CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name TestProject \
            --deployment-group-name TestProject \
            --github-location repository=${{ github.repository }},commitId=${{ github.sha }}

      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          to: "vbridge_omnitail_conn-aaaajoq2l4cvj24wmfriugpmwi@omnitail.org.slack.com"
          subject: "✅ PR Deployed Successfully"
          body: |
            The deployment for the PR was successful.
            PR Link: https://github.com/${{ github.repository }}/pull/${{ env.PR_NUMBER }}
          from: "${{ secrets.FROM_EMAIL_ADDRESS }}"
          server_address: "${{ secrets.MAIL_HOST }}"
          server_port: 587
          username: "${{ secrets.EMAIL_ADDRESS }}"
          password: "${{ secrets.EMAIL_PASSWORD }}"
          secure: true

      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          to: "vbridge_omnitail_conn-aaaajoq2l4cvj24wmfriugpmwi@omnitail.org.slack.com"
          subject: "❌ PR Deployment Failed"
          body: |
            The deployment for the PR failed.
            PR Link: https://github.com/${{ github.repository }}/pull/${{ env.PR_NUMBER }}
          from: "${{ secrets.EMAIL_ADDRESS }}"
          server_address: "${{ secrets.MAIL_HOST }}"
          server_port: 587
          username: "${{ secrets.EMAIL_ADDRESS }}"
          password: "${{ secrets.EMAIL_PASSWORD }}"
          secure: true
